<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testimonial slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="testimonial">
            <div class="testimonial-text">
                <div class="user-text">
                    <p>
                        I think this platfrom is great overall, the only real issue I've been dealin with is that afer watching a reel somtimes just a regular video, the feed resets when esited and I cycle through a lot of the same posts.
                    </p>
                    <span>JHON RAYAN, CEO HUMBLE</span>
                </div>
            </div>

            <div class="testimonil-pictures">
                <img src="images/image1.png" class="user-picture" alt="image">
                <img src="images/image2.png" class="user-picture" alt="image">
                <img src="images/image3.png" class="user-picture" alt="image">
                <img src="images/image4.png" class="user-picture" alt="image">
                <img src="images/image5.png" class="user-picture" alt="image">
               
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
