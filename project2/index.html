<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Job Apllication Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1><b>Job Application</b>
                <span class="title">(web)</span>
            </h1>
            
            <form action="">
                <div class="form_container">
                    <div class="form_control">

                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name....">

                    </div>
                    <div class="form_control">

                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name....">

                    </div>
                    <div class="form_control">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email Add....">

                    </div>
                    <div class="form_control">

                        <label for="job_role">Job_Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full stack Developer</option>
                            <option value="ui-ux">Ui Ux Designer</option>


                        </select>


                    </div>
                    <div class="textarea_control">

                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50"
                            placeholder="Enter Address...."></textarea>
                    </div>
                    <div class="form_control">

                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name....">

                    </div>
                    <div class="form_control">

                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode....">

                    </div>
                    <div class="form_control">

                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">

                    </div>
                    <div class="form_control">

                        <label for="upload">Upload Your CV</label>
                        <input type="file" name="upload" id="upload">

                    </div>
                    
                </div>
                <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
